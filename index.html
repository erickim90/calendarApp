<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title><%= title %></title>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
<body>
<button id="nextbtn">next</button>
<button id="prevbtn">prev</button>
<table id="month_table">
  <thead id="month_header">
  <tr>
    <th id="month_title" colspan="7"></th>
  </tr>
  <tr id="month_days"></tr>
  </thead>
  <tbody id="month_body">
  </tbody>
</table>

<div class="sidebar-get-events">
  <h2 class="text-center">Right Drawer</h2>
  <div class="get-event-date">
  </div>
</div>
<div class="sidebar-create-event">
  <form id="createEventForm">
    <h4 class="margin-0">Create new event</h4>

    <div class="margin-top-20 text-center">
      <label for="evtName">Event Name: </label>
      <input class="form-element" type="text" name="event_name" placeholder="Name of Event" id="evtName"/>
    </div>

    <div class="margin-top-20 text-center">
      <div class="inline-block">
        <label for="date">Date: </label>
        <input class="form-element" type="Date" name="date"id="date"/>
      </div>
    </div>

    <div class="margin-top-20">
      <div class="inline-block">
        <label for="startTime">Start Time: </label>
        <input class="form-element" type="time" name="startTime" id="startTime"/>
      </div>

      <div class="inline-block">
        <label for="endTime">End Time: </label>
        <input class="form-element" type="time" name="endTime" id="endTime"/>
      </div>
    </div>

    <h4>Repeat</h4>
    <div>
      <input class="form-element" type="radio" name="repeat_value" value="None" checked>None
      <input class="form-element" type="radio" name="repeat_value" value="Weekly">Weekly
      <input class="form-element" type="radio" name="repeat_value" value="Monthly">Monthly
    </div>

    <div class="margin-top-20">
      <input class="form-element" type="checkbox" name="repeat_days" value="sun">Sun
      <input class="form-element" type="checkbox" name="repeat_days" value="mon">Mon
      <input class="form-element" type="checkbox" name="repeat_days" value="tue">Tue
      <input class="form-element" type="checkbox" name="repeat_days" value="wed">Wed
      <input class="form-element" type="checkbox" name="repeat_days" value="thur">Thu
      <input class="form-element" type="checkbox" name="repeat_days" value="fri">Fri
      <input class="form-element" type="checkbox" name="repeat_days" value="sat">Sat
    </div>

    <div>
      <h4>This event will repeat on the {date} of each month</h4>
    </div>
    <input type="submit" value="Submit">
  </form>

</div>
<div class="sidebar-overlay hide"></div>
<button class="create-event-btn">Create</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="javascripts/scripts.js"></script>

</body>
</html>
